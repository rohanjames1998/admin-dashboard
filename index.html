<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">

        <div class="sidebar-header">
          <img src="#" alt="icon" />
          <h1>Dashboard</h1>
        </div>

        <section class="icons-1">
          <div class="home">
            <img src="#" alt="home-icon" />
            <p>Home</p>
          </div>
          <div class="profile">
            <img src="#" alt="profile-icon" />
            <p>Profile</p>
          </div>
          <div class="messages">
            <img src="#" alt="msg-icon" />
            <p>Messages</p>
          </div>
          <div class="history">
            <img src="#" alt="hist-icon" />
            <p>History</p>
          </div>
          <div class="tasks">
            <img src="#" alt="tsk-icon" />
            <p>Tasks</p>
          </div>
          <div class="communities">
            <img src="#" alt="cmt-icon" />
            <p>Communities</p>
          </div>
        </section>

        <section class="icons-2">
          <div class="settings">
            <img src="#" alt="sett-icon" />
            <p>Settings</p>
          </div>
          <div class="support">
            <img src="#" alt="sup-icon" />
            <p>Support</p>
          </div>
          <div class="privacy">
            <img src="#" alt="priv-icon" />
            <p>Privacy</p>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
