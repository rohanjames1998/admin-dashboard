<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <section class="sidebar">

        <div class="sidebar-header bar-item">
          <img src="#" alt="icon" />
          <h1>Dashboard</h1>
        </div>

        <section class="icons-1">
          <div class="home bar-item">
            <img src="#" alt="home-icon" />
            <p>Home</p>
          </div>
          <div class="profile bar-item">
            <img src="#" alt="profile-icon" />
            <p>Profile</p>
          </div>
          <div class="messages bar-item">
            <img src="#" alt="msg-icon" />
            <p>Messages</p>
          </div>
          <div class="history bar-item">
            <img src="#" alt="hist-icon" />
            <p>History</p>
          </div>
          <div class="tasks bar-item">
            <img src="#" alt="tsk-icon" />
            <p>Tasks</p>
          </div>
          <div class="communities bar-item">
            <img src="#" alt="cmt-icon" />
            <p>Communities</p>
          </div>
        </section>

        <section class="icons-2">
          <div class="settings bar-item">
            <img src="#" alt="sett-icon" />
            <p>Settings</p>
          </div>
          <div class="support bar-item">
            <img src="#" alt="sup-icon" />
            <p>Support</p>
          </div>
          <div class="privacy bar-item">
            <img src="#" alt="priv-icon" />
            <p>Privacy</p>
          </div>
        </section>
      </section>

      <section class="header">

        <div class="search">
          <img src="#" alt="search-icon">
          <input type="search" name="search-bar" id="search-bar" class="search-bar">
        </div>

        <div class="user-profile">
          <img src="#" alt="notifications">
          <img src="#" alt="user-img">
          <p>Morgan Oakley</p>
        </div>

        <div class="greetings">
          <img src="#" alt="user-img">
          <p class="greet">Hi there,</p>
          <p class="user-name"> Morgan Oakley (@morgan)</p>
        </div>

        <div class="share-btns">
          <button type="button">New</button>
          <button type="button">Upload</button>
          <button type="button">Share</button>
        </div>
      </section>
    </div>
  </body>
</html>
